<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="empscript.js"></script>
    
</head>
<body  >
    <div class = "textarea">
        <h1>EMPLOYEE DETAILS</h1>
                <form onsubmit="event.preventDefault();onSubmit();" autocomplete="off">
                    <div>
                        <label>First Name</label>
                        <input type="text" required name="firstname" id="firstname"/>
                        
                    </div>
                    <div>
                        <label>Last Name</label>
                        <input type="text" required name="lastname" id="lastname"/>
                    </div>
                    <div>
                        <label>Employee Id</label>
                        <input type="int" required name="Employeeid" id="Employeeid" onkeyup="empid();"/>
                        
                    </div>
                    <div>
                        <label>Start Date</label>
                        <input type="date"  name="startdate" id="startdate"/>
                        
                    </div>
                    <div>
                        <label>Designation</label>
                        <input type="text" name="designation" id="designation"/>
                        
                    </div>
                    <div>
                        <label>Department</label>
                        <input type="text" name="department" id="department"/>
                        
                    </div>
                    <div>
                        <label>End Date</label>
                        <input type="date" name="enddate" id="enddate"/>
                        
                    </div>
                    <div>
                        <label>Marital Status</label>
                        <select id="martialstatus" name="martialstatus">
                            <option value="male">single</option>
                            <option value="female">married</option>
                            
                          </select>
                        
                        
                    </div>
                    <div>
                        <label>DOB</label>
                        <input type="date" name="dob" id="dob"/>
                        
                    </div>
                    <div>
                        <label>Reporting Manager</label>
                        <input type="text" name="reportingmanager" id="reportingmanager"/>
                        
                    </div>
                    <div>
                        <label>Gender</label>
                        <select id="gender" name="gender">
                            <option value="male">male</option>
                            <option value="female">female</option>
                            
                          </select>
                        
                        
                    </div>
                    <div>
                        <label>BLood Group</label>
                        <input type="text" name="bloodgroup" id="bloodgroup"/>
                        
                    </div>
                    <div>
                        <label>Address</label>
                        <input type="text" name="address" id="address">
                    </div>
                    
                    
                    <div  class="form-action-buttons">
                        <input type="submit" value="Submit"  >
                    </div>

                  
                </form>
                
            </div>

            <div  class = "new">
                <label class = "label1">Search for data</label>
                <input type="text"  class="search form-control" placeholder="search here employee details">
            </div>
            

                <table class="employeeList" id="employeeList">
                    <thead>
                        <tr>
                                        
                                        <th>First Name</th>
                                        <th>Last Name</th>
                                        <th>Employee Id</th>
                                        <th>start Date</th>
                                        <th>Designation</th>
                                        <th>Department</th>
                                        <th>enddate</th>
                                        <th>martialstatus</th>
                                        <th>dob</th>
                                        <th>Reporting Manager</th>
                                        <th>Gender</th>
                                        <th>Blood group</th>
                                        <th>Address</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
            
                    </tbody>
                </table>
            
            
                
    
</body>
</html>
